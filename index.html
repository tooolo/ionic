<html>

    <script>
    	window.onload=function(){
    		document.documentElement.style.fontSize=
    		document.documentElement.clientWidth/10.8+'px';
    		var deviceWidth=document.documentElement.clientWidth;
    		if(deviceWidth>1000){
    			deviceWidth=1000;
    			document.documentElement.style.fontSize=deviceWidth/10.8+"px"
    		}
    	}
    </script>
  </head>
  <body ng-app="starter">
    <ion-side-menus>    	   	
    	<ion-side-menu-content>
    
         <ion-nav-view></ion-nav-view>
										      	    
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    	</ion-side-menu-content>
    	
    <ion-side-menu side="left">
    		<div class="list">
					<div class="item">
						<img style="width: 2.5rem;height: 2.5rem;vertical-align: middle;" src="img/person_touxiang.png"/>
						<span><b>课程在手 应有尽有</b></span>
					</div>
					<div class="item item-icon-left">
						<i class="icon ion-ribbon-b"></i>
						开通会员
					</div>
					<div class="item item-icon-left">
						<i class="icon ion-tshirt-outline"></i>
						个性装扮
					</div>
					<div class="item item-icon-left">
						<i class="icon ion-ios-folder-outline"></i>
						我的文件
					</div>
					<div class="item item-icon-left">
						<i class="icon ion-ios-gear-outline"></i>
						设置
					</div>
				</div>

    </ion-side-menus>

</html>
 <script id="modal.html" type="text/ng-template">
			<ion-modal-view>
				<ion-header-bar class="bar-positive">
					<h1 class="title">写评论</h1>
					<button class="button" ng-click="modal.hide()">
        		关闭
        	</button>
				</ion-header-bar>
				<ion-content ng-controller="homestudyCtrl">
					<div class="list card">
						<label class="item item-input">
							<textarea ng-model="text" ng-change="tolCount()" maxlength="300" style="resize: none;" placeholder="吐槽、表扬、鼓励......想说啥就说撒" cols="50" rows="10"></textarea>						
						</label>						
					</div>
					<p style="text-align: right;">{{count}}</p>
					<div style="width: 100px;height: 20px;margin: 0 auto;">
					<button style="width: 100px;height: 20px;" class="button button-positive">提交</button>
				  </div>
				</ion-content>
			</ion-modal-view>
		</script>
