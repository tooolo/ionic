<ion-view view-title="首页" hide-nav-bar="true">
	<ion-content>
		<style>
			a {
				text-decoration: none;
				color: #ccc;
			}
			
			.box {
				width: 100%;
				height: 4.65rem;
			}
			
			.box img,
			.sy_img img {
				width: 100%;
				height: auto;
			}
			
			.col .item {
				border: none;
			}
			.sy_img {
				width: 100%;
				height: 2.8rem;
				overflow: hidden;
			}
			#item{
				padding: 0;
			}
		</style>
										
		<div class="list">
			<div class="item item-input-inset">
				<div style="width: 1rem;height: 1rem;margin-right: 0.3rem;">
					<img style="width: 100%;height: auto;" src="img/person_touxiang.png" />
				</div>
				<label class="item-input-wrapper">
  				<input type="text" placeholder="Serch" />
  			</label>
				<button class="button button-small icon ion-search"></button>
			</div>

			<ion-slide-box auto-play="true" does-continue="true" slide-interval=2000>
				<ion-slide ng-repeat="obj in lunbodata">
					<div class="box" >
						<img ng-src="img/{{obj.imgsrc}}" />
					</div>
				</ion-slide>							
			</ion-slide-box>
		</div>

		<div class="list">
          <div class="item">
						<p>好评榜</p>
					</div>
			<div class="row" ng-repeat="obj in goodlist">
				<div class="col col-50" ng-repeat="temp in obj">
					<a href="#/tab/homestudy/{{temp.id}}">
					<div class="item item-body">
						<img class="full-image" ng-src="img/{{temp.imgsrc}}">
						<h2>{{temp.title}}</h2>
						<p>
							{{temp.main}}
						</p>
					</div>
					</a>
				</div>							
			</div>      						
		</div>
		
		<div class="list">
          <div class="item">         	
						<p style="float: right;"><a href="#">更多<i class="icon ion-chevron-right"></i></a></p>
						<p>最新课程</p>
					</div>
			<div class="row" ng-repeat="obj in newlist">
				<div class="col col-50" ng-repeat="temp in obj">					
					<div class="item item-body">
						<div class="sy_img"><img class="full-image" ng-src="img/{{temp.imgsrc}}"></div>
						<h2>{{temp.title}}</h2>
						<p>
							{{temp.main}}
						</p>
					</div>
				</div>							
			</div>      						
		</div>
		
		<div class="list">			
			<div class="item">
				<p>猜你喜欢</p>
			</div>
			<div id="item" class="item" ng-repeat="obj in shoollist">
			<div class="item-thumbnail-left" ng-repeat="temp in obj">				
					<img ng-src="img/{{temp.imgsrc}}">
					<h2>{{temp.title}}</h2>
						<p>{{temp.main}}</p>
				</div>
				</div>
			</div>
		
	
	</ion-content>
</ion-view>
